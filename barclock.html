<!DOCTYPE html>
<html>
	<head>
		<title>Bar Clock</title>
		<!-- Include the inventory javascript file -->
		<script src="./colorConverter.js"></script>
		<script src="./barclock.js"></script>
		<style type="text/css">
			#barclock
			{
				margin-top:20px;
				margin-right:auto;
				margin-left:auto;
			}
		</style>
	</head>
	<body>
		<!-- Heading -->
		<h1 style="margin-left:auto; margin-right:auto; width:33%; text-align:center; border-bottom-style:solid; border-bottom-width:2px; border-bottom-color:#000000;">Bar Clock</h1>
		<!-- Text block for the settings and canvas -->
		<div style ="margin-left:auto; margin-right:auto; text-align:center;">
			<span style="display:block;">
				<span>Radius: <input type="text" onchange="clock.setRadius(this.value);" id="radius" name="radius" size="5" maxlength="4" value="200"/></span>
				<label style="padding-left:30px;">Space between bars: <input type="checkbox" onchange="clock.space = this.checked;" id="space" name="space" checked="checked"/></label>
			</span>
			<!-- The canvas, with message for browsers not supporting it -->
			<canvas id="barclock" width="200" height="200" onmousewheel="e = event; console.log('Scroll!');">
				<p>Please use a browser that supports the HTML5 Canvas Element!</p>
			</canvas>
		</div>
		<script>
			clock = new barClock("barclock", 200, true);
			
			activateClock = function()
			{
				drawInterval = setInterval(function() { clock.draw(); }, 60);
			}
			
			deactivateClock = function()
			{
				clearInterval(drawInterval);
			}
			
			activateClock();
		</script>
	</body>
</html>
